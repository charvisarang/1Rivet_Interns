

<div class="container">
  <h3 style="text-align: center; color:white" class="mb-4 p-3">Add User Form</h3>

  <form #form="ngForm" (ngSubmit)="onlogin(form.value)" style="text-align: center;">
    <div class="p-2">
      <!-- FIRSTNAME -->
      <div class="mb-3 d-flex text-align-center justify-content-center ">
        <label style="font-weight: bold;">Enter First Name : </label>
        <input type="text" name="firstname" placeholder="enter your first name" required #fname="ngModel"
          [(ngModel)]="firstname" pattern="[a-zA-Z]+$" class="border-0 mx-2">
      </div>
      <!-- MESSAGE -->
      <p *ngIf="fname.invalid && fname.touched" style="color: red;font-weight: 500;">Plzz Fill Valid Input</p>
      <!-- LASTNAME -->
      <div class="mb-3 d-flex text-align-center justify-content-center ">
        <label style="font-weight: bold;">Enter Last Name : </label>
        <input type="text" name="lastname" placeholder="enter your last name" required #lname="ngModel"
          [(ngModel)]="lastname" pattern="[a-zA-Z]+$" class="border-0 mx-2">
      </div>
      <!-- MESSAGE -->
      <p *ngIf="lname.invalid && lname.touched" style="color: red;font-weight: 500;">Plzz Fill Valid Input</p>
      <!-- PHONE NO -->
      <div class="mb-3 d-flex text-align-center justify-content-center">
        <label style="font-weight: bold;">Enter Phone No : </label>
        <input type="tel" name="number" placeholder="enter your phone no" required #nname="ngModel"
          [(ngModel)]="number" pattern="[0-9]{2}-[0-9]{10}" class="border-0 mx-2">
      </div>
      <!-- MESSAGE -->
      <p *ngIf="nname.invalid && nname.touched" style="color: red; font-weight: 500;">Plzz Fill Valid Number</p>
    </div>
    <button class="btn btn-primary my-5" [disabled]="form.invalid" routerLink="/login">Add</button>
    <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button> -->
  </form>
</div>
