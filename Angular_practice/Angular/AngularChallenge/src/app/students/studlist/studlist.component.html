<div class="container">
    <table class="table">
        <tr>
            <th>Sr.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let items of table index as i" >
            <td>{{i+1}}</td>
            <td>{{items.firstname | titlecase}}</td>
            <td>{{items.lastname | titlecase}}</td>
            <td>{{items.email}}</td>
            <td>{{items.password}}</td>
            <td>{{items.dob}}</td>
            <td>{{items.salary | currency:'INR'}}</td>
            <td>
                <div class="d-flex justify-content-around">
                    <i class="fa-regular fa-trash-can" style="color: red;" (click)="onDelete(items.id)"></i>
                    <i class="fa-regular fa-pen-to-square" style="color:blue;" (click)="onEdit(items)"></i>
                </div>
            </td>
        </tr>
    </table>
</div>
